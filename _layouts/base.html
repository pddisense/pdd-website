<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/assets/site.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/syntax.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
    <link rel="icon" href="{{ "/favicon.png" | relative_url }}">
  </head>
  <body>
    {% include navbar.html %}
    <main role="main">
      {{ content }}
    </main>
    {% include footer.html %}

    <script src="{{ "/assets/jquery-3.2.1.slim.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/bootstrap.min.js" | relative_url }}"></script>
  </body>
</html>
